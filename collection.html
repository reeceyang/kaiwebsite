<!DOCTYPE html>
<html>

<head>
  <title>Kai</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Kai">
  <meta name="description" content="Collection">
  <link rel="stylesheet" href="https://use.typekit.net/xxz4zlr.css">
  <style>
    :root {
      /* Dark mode (default) */
      --bg-color: black;
      --text-color: white;
      --border-color: white;
      --heading-stroke: lightgoldenrodyellow;
      --glow-color: lightgoldenrodyellow;
      --marker-color: lightgray;
      --backdrop-brightness: 0.5;
      --button-hover-bg: rgb(255, 255, 255);
      --button-hover-text: black;
      --date-color: #aaa;
    }

    :root[data-theme="light"] {
      /* Light mode */
      --bg-color: #f5f5f5;
      --text-color: #1a1a1a;
      --border-color: #333;
      --heading-stroke: rgba(244, 50, 8, 0.5);
      --glow-color: rgba(244, 50, 8, 0.3);
      --marker-color: #666;
      --backdrop-brightness: 1.5;
      --button-hover-bg: #1a1a1a;
      --button-hover-text: white;
      --date-color: #888;
    }

    * {
      font-family: brigade, sans-serif;
      font-weight: 500;
      font-style: normal;
      color: var(--text-color);
      padding: 0;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    h1,
    h1 *,
    h2,
    h2 *,
    h3,
    h3 *,
    h4,
    h4 *,
    h5,
    h5 *,
    h6,
    h6 * {
      font-family: "waters-titling-condensedpro", sans-serif;
      font-weight: 600;
      font-style: normal;
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-color: var(--heading-stroke);
    }

    h2 {
      font-size: 2.2rem;
    }

    .red-drop {
      text-shadow: 0px 0px 5px var(--glow-color), 9px 6px 0px #F43208;
    }

    .red-raise {
      text-shadow: 0px 0px 5px var(--glow-color), -9px -6px 0px #F43208;
    }

    h1 {
      font-size: 13.2ch;
      text-shadow: 0px 0px 5px var(--glow-color);
      padding-top: 0.55rem;
      padding-bottom: 0rem;
      margin-left: 3px;
    }

    @media screen and (max-width: 80ch) {
      h1 {
        font-size: 19.25vw;
      }
    }

    ul {
      list-style-type: none;
      padding-left: 2.2rem;
      padding-top: 0.55rem;
      padding-bottom: 0.55rem;
    }

    li {
      padding-top: 0.3rem;
      padding-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    li::marker {
      content: '✦ ';
      color: var(--marker-color);
    }

    p {
      font-size: 1.1rem;
      padding-top: 0.55rem;
      padding-bottom: 0.55rem;
    }

    a {
      text-underline-offset: 0.25rem;
      text-decoration-color: #F43208;
    }

    .post-date {
      font-style: italic;
      color: var(--date-color);
      font-size: 0.95rem;
      margin-left: 0.5rem;
    }

    canvas {
      position: absolute;
      z-index: -1;
    }

    body {
      overflow-x: clip;
      background-color: var(--bg-color);
    }

    .container {
      margin: auto;
      margin-top: unset;
      margin-bottom: unset;
      max-width: 71.5ch;
      padding: 0.55rem;
    }

    button {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.55rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.55rem;
      margin-bottom: 0.55rem;
      backdrop-filter: blur(10px) brightness(var(--backdrop-brightness));
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }

    .dashed {
      border: 1px dashed var(--border-color);
      box-sizing: border-box;
    }

    .backdrop {
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      backdrop-filter: blur(10px) brightness(var(--backdrop-brightness));
    }

    .header-container {
      padding-bottom: 0;
    }

    .menu-bar {
      display: flex;
      justify-content: space-between;
      gap: 0.55rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      padding-top: 0;
      padding-bottom: 0;
    }

    .menu-bar button {
      flex: 1;
      margin-top: 0;
      margin-bottom: 0;
    }

    #theme-toggle {
      font-size: 1.2rem;
      line-height: 1;
    }

    .menu-bar button.active {
      box-shadow: 4px 4px 0px 0px #F43208;
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>

  <div class="container header-container">
    <h1><span class="red-raise">K</span>ai van&nbsp;Brun<span class="red-drop">t</span></h1>
  </div>

  <nav class="menu-bar container">
    <button id="home-btn">home</button>
    <button id="writing-btn">writing</button>
    <button id="gallery-btn">gallery</button>
    <button id="collection-btn" class="active">collection</button>
    <button id="theme-toggle">☀</button>
  </nav>

  <div class="container dashed backdrop" style="margin-bottom: 2.2rem;">
    <div style="padding: 1.1rem;">
      <h2>Things I like</h2>
      <p>
	This page is in progress.
      </p>
    </div>
  </div>

  <script src="./starfield.js"></script>
  <script src="./light-starfield.js"></script>
  <script>
    // Theme Toggle Implementation
    const themeToggle = document.getElementById('theme-toggle');
    const root = document.documentElement;

    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    }

    function setTheme(theme) {
      if (theme === 'light') {
        root.setAttribute('data-theme', 'light');
        themeToggle.textContent = '☽';
        window.starfield.stop();
        window.lightStarfield.start();
      } else {
        root.removeAttribute('data-theme');
        themeToggle.textContent = '☀';
        window.lightStarfield.stop();
        window.starfield.start();
      }
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = root.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
      setTheme(current === 'dark' ? 'light' : 'dark');
    }

    themeToggle.addEventListener('click', toggleTheme);
    initTheme();

    // Navigation
    document.getElementById('home-btn').addEventListener('click', () => window.location.href = 'index.html');
    document.getElementById('writing-btn').addEventListener('click', () => window.location.href = 'writing.html');
    document.getElementById('gallery-btn').addEventListener('click', () => window.location.href = 'gallery.html');
    document.getElementById('collection-btn').addEventListener('click', () => window.location.href = 'collection.html');
  </script>
</body>

</html>
