<!DOCTYPE html>
<html>

<head>
  <title>kaiby website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/xxz4zlr.css">
  <style>
    * {
      font-family: "monotalic-narrow", monospace;
      font-weight: 400;
      font-style: normal;
      color: white;
      padding: 0;
      margin: 0;
    }

    h1,
    h1 *,
    h2,
    h2 *,
    h3,
    h3 *,
    h4,
    h4 *,
    h5,
    h5 *,
    h6,
    h6 * {
      font-family: "map-roman-condensed", serif;
      font-weight: 400;
      font-style: normal;
      -webkit-text-stroke-width: 0.5px;
      -webkit-text-stroke-color: lightgoldenrodyellow;
      text-shadow: 0px 0px 5px lightgoldenrodyellow;
    }

    .red-drop {
      text-shadow: 0px 0px 5px lightgoldenrodyellow, 9px 6px 0px red;
    }

    .red-raise {
      text-shadow: 0px 0px 5px lightgoldenrodyellow, -9px -6px 0px red;
    }

    h1 {
      font-size: 10.7ch;
      padding-top: 4rem;
      padding-bottom: 2rem;
    }

    @media screen and (max-width: 65ch) {
      h1 {
        font-size: 15.5vw;
      }
    }

    ul {
      list-style-type: none;
      padding-left: 2rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    li::marker {
      content: 'âœ¦ ';
      color: lightgray;
    }

    p {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    a {
      text-underline-offset: 0.25rem;
      text-decoration-color: red;
    }

    canvas {
      position: absolute;
      z-index: -1;
    }

    body {
      overflow-x: clip;
      background-color: black;
    }

    .container {
      margin: auto;
      margin-top: unset;
      margin-bottom: unset;
      max-width: 65ch;
      padding: 0.5rem;
    }

    button {
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    button:hover:not(:disabled) {
      background-color: rgb(255, 255, 255);
      color: black;
    }

    .flex-grid {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .flex-grid-col {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      padding-top: 0.5rem;
      gap: 4rem;
    }

    img {
      width: 100%;
    }

    .dashed {
      border: 1px dashed white;
    }

    #torty {
      visibility: hidden;
    }

    .backdrop {
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      backdrop-filter: blur(10px) brightness(0.5);
    }
  </style>
</head>

<body>
  <canvas id="simulationCanvas"></canvas>

  <div class="container">
    <h1><span class="red-raise">K</span>ai van&nbsp;Brun<span class="red-drop">t</span></h1>
  </div>

  <div class="flex-grid container">

    <div class="flex-grid-col container dashed backdrop">
      <div>
        <h2>About</h2>
        <p>Very handsome and poggers boyfradge. Likes water and tortoises.</p>
      </div>
      <div>
        <h2>Publications</h2>
        <ul>
          <li><a href="/fish">counting many fish</a></li>
          <li><a href="/electron">trapping many electron</a></li>
        </ul>
      </div>
      <div>
        <h2>Blog</h2>
        <ul>
          <li><a href="https://goldenblue.substack.com/p/because-its-summer">because it's summer</a></li>
          <li><a href="https://goldenblue.substack.com/p/never-let-me-go">never let me go</a></li>
          <li><a href="https://goldenblue.substack.com/p/only-the-body-speaks">only the body speaks</a></li>
        </ul>
        <p>more on <a href="https://goldenblue.substack.com/">
            substack
          </a></p>
      </div>
    </div>
    <div class="flex-grid-col container dashed backdrop">
      <div>
        <h2>Links</h2>
        <ul>
          <li><a href="https://github.com/tidalove">github</a></li>
          <li><a href="https://www.linkedin.com/in/kai-v-368a03206/">linkedin</a></li>
        </ul>
      </div>
      <div>
        <h2>Tortellini</h2>
        <button id="say-hi">say hi</button>
        <img id="torty" src="./torty.jpg" />
      </div>
    </div>
  </div>
  </div>
  <script src="./threeBodySimulation.js"></script>
  <script>
    const torty = document.getElementById('torty');
    const sayHi = document.getElementById('say-hi');
    sayHi.addEventListener('click', () => {
      if (sayHi.innerText === 'bye torty') {
        torty.style.visibility = 'hidden';
        sayHi.innerText = 'torty is resting';
        sayHi.disabled = true;
        for (let i = 1; i <= 3; i++) {
          setTimeout(() => {
            sayHi.innerText = 'torty is resting' + '.'.repeat(i);
          }, i * 1000);
        }
        setTimeout(() => {
          sayHi.innerText = 'say hi';
          sayHi.disabled = false;
        }, 4000);
        return;
      }
      torty.style.visibility = 'visible';
      sayHi.innerText = 'bye torty';
    });
  </script>
</body>

</html>
